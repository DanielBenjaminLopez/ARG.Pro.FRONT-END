<h1>CONTACT FORM</h1>

<form (ngSubmit)="onSubmit(contactForm.value)" #contactForm="ngForm" action=" ">
  <div class="mb-4">
    <label for="" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      [(ngModel)]="model.name"
      required
      #name="ngModel"
    />
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Este campo es requerido
    </div>
  </div>

  <div class="mb-4 form-check">
    <label for="checkAdult" class="form-label"> Ud. es mayor de edad?</label>
    <input
      name="checkAdult"
      type="checkbox"
      class="form-check-input"
      id="checkAdult"
      [(ngModel)]="model.checkAdult"
      required
      #checkAdult="ngModel"
    />
    <div
      [hidden]="checkAdult.valid || checkAdult.pristine"
      class="alert alert-danger"
    >
      Este campo es requerido
    </div>
  </div>

  <div class="mb-4">
    <label for="name" class="form-label">Departament</label>
    <select
      name="departament"
      id="departament"
      class="form-select form-select-sm"
      [(ngModel)]="model.departament"
    >
      <option selected>Abrir seleccion</option>
      <option value="marketing">Marketing</option>
      <option value="marketing">Ventas</option>
      <option value="marketing">Otro</option>
    </select>
  </div>
  <div class="mb-4">
    <label for="comment" class="form-label">comment</label>
    <textarea
      name="comment"
      class="form-control"
      id="comment"
      placeholder="Comenta aquÃ­"
      rows="4"
      [(ngModel)]="model.comment"
      required
      #comment="ngModel"
    ></textarea>
    <div
      [hidden]="comment.valid || comment.pristine"
      class="alert alert-danger"
    >
      Este campo es requerido
    </div>
  </div>
  <div class="d-grid gap-2 float-end col-4">
    <button
      type="submit"
      class="btn btn-info btn-lg"
      [disabled]="contactForm.invalid"
    >
      ENVIAR
    </button>
  </div>
</form>
