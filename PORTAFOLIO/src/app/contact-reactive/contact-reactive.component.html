<h1>CONTACT FORM</h1>

<form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
  <div class="mb-4">
    <label for="" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      required
      formControlName="name"
    />
    <div
      *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required'] "
      class="alert alert-danger"
    >
      Este campo es requerido
    </div>
    <div
      *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['minlength'] "
      class="alert alert-danger"
    >
      El nombre debe tener al menos
      {{contactForm.get('name')?.errors?.['minlength']?.requiredLength}}
      caracteres
    </div>
  </div>

  <div class="mb-4 form-check">
    <label for="checkAdult" class="form-label"> Ud. es mayor de edad?</label>
    <input
      name="checkAdult"
      type="checkbox"
      class="form-check-input"
      id="checkAdult"
      required
      formControlName="checkAdult"
    />
    <div
      *ngIf="contactForm.get('checkAdult')?.touched && contactForm.get('checkAdult')?.errors?.['required'] "
      class="alert alert-danger"
    >
      Este campo es requerido
    </div>
    <!-- <div
      [hidden]="checkAdult.valid || checkAdult.pristine"
      class="alert alert-danger"
    >
      Este campo es requerido
    </div> -->
  </div>

  <div class="mb-4">
    <label for="name" class="form-label">Departament</label>
    <select
      name="departament"
      id="departament"
      class="form-select form-select-sm"
      formControlName="departament"
    >
      <option selected>Abrir seleccion</option>
      <option value="marketing">Marketing</option>
      <option value="marketing">Ventas</option>
      <option value="marketing">Otro</option>
    </select>
  </div>
  <div class="mb-4">
    <label for="comment" class="form-label">comment</label>
    <textarea
      name="comment"
      class="form-control"
      id="comment"
      placeholder="Comenta aquÃ­"
      rows="4"
      required
      formControlName="comment"
    ></textarea>
    <div
      *ngIf="contactForm.get('comment')?.touched && contactForm.get('comment')?.errors?.['required'] "
      class="alert alert-danger"
    >
      Este campo es requerido
    </div>
    <!-- <div
      [hidden]="comment.valid || comment.pristine"
      class="alert alert-danger"
    >
      Este campo es requerido
    </div> -->
  </div>
  <div class="d-grid gap-2 float-end col-4">
    <button
      type="submit"
      class="btn btn-info btn-lg"
      [disabled]="contactForm.invalid"
    >
      ENVIAR
    </button>
  </div>
</form>
